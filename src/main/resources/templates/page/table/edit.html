<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>添加修订-字形</legend>
</fieldset>
       
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>

    <div style="text-indent: 7em;">字形:</div>
       <br>
      <div class="layui-upload" style="margin-left: 7em;">
        <button type="button" class="layui-btn" id="test1">上传图片</button>
        <br>
        <div class="layui-upload-list">
          <img class="layui-upload-img" id="demo1">
          <p id="demoText"></p>
        </div>
        <div style="width: 95px;">
          <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
            <div class="layui-progress-bar" lay-percent=""></div>
          </div>
        </div>
      </div>   
       
      <a name="list-progress"> </a>
        
      <div style="margin-top: 10px;">

    <div class="layui-form-item">
        <label class="layui-form-label" >出处信息</label>
        <div class="layui-input-block">
            <input type="text" name="zixingchuchu"  placeholder="请输入出处" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>


<!-- 字音 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>添加修订-字音</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">古音描写</label>
        <div class="layui-input-block">
            <input type="text" name="guyinmiaoxie"  placeholder="请输入古音描写" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">出处</label>
        <div class="layui-input-block">
            <input type="text" name="ziyinchuchu"  placeholder="请输入出处" value="" class="layui-input">

    <div class="layui-form-item">
        <label class="layui-form-label ">汉语拼音</label>
        <div class="layui-input-block">

    <div class="layui-form-item">
        <div class="layui-input-block">

<!-- 字义 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>添加修订-字义</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">原文内容</label>
        <div class="layui-input-block">
            <input type="text" name="yuanwenneirong" placeholder="请输入原文内容" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">修订内容</label>
        <div class="layui-input-block">
            <textarea name="xiudingneirong" class="layui-textarea" placeholder="请输入修订内容"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>




<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['upload', 'element', 'layer'], function(){
    var $ = layui.jquery
    ,upload = layui.upload
    ,element = layui.element
    ,layer = layui.layer;
    
    //常规使用 - 普通图片上传
    var uploadInst = upload.render({
        elem: '#test1',
        url: 'https://httpbin.org/post', //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
        before: function(obj){
         //预读本地文件示例，不支持ie8
         obj.preview(function(index, file, result){
             $('#demo1').attr('src', result); //图片链接（base64）
        });
        
        element.progress('demo', '0%'); //进度条复位
        layer.msg('上传中', {icon: 16, time: 0});
        },
         done: function(res){
        //如果上传失败
        if(res.code > 0){
            return layer.msg('上传失败');
        }
        //上传成功的一些操作
        //……
         $('#demoText').html(''); //置空上传失败的状态
        },
        error: function(){
        //演示失败状态，并实现重传
        var demoText = $('#demoText');
        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
        demoText.find('.demo-reload').on('click', function(){
            uploadInst.upload();
        });
        },
        //进度条
        progress: function(n, elem, e){
         element.progress('demo', n + '%'); //可配合 layui 进度条元素使用
         if(n == 100){
            layer.msg('上传完毕', {icon: 1});
        }
        }
    });
  

    
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
            

            });
            });
            return false;
        });

    });

</script>
</body>
</html>
